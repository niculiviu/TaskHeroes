<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="margin-top:70px;">
    
    <!--h3 style="margin-top:0px;">Members <span><a href="#" class="btn btn-bee btn-sm"><span class="glyphicon glyphicon-plus"></span> Add New Member</a></span></h3-->
    <h3 style="margin-top:0px;">Members <small>In Progress</small> <button type="button" class="btn btn-bee btn-sm" data-toggle="modal" data-target="#NewProjectModal"><span class="glyphicon glyphicon-plus"></span> Add New Member</button></h3>
    
    
    <hr />
    <table class="table table-hover table-condensed table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nume</th>
                <th>Prenume</th>
                <th>e-mail</th>
                <th>edit</th>
                <th>sterge</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="membru in members">
                <td>{{membru.ID}}</td>
                <td>{{membru.nume_user}}</td>
                <td>{{membru.prenume_user}}</td>
                <td>{{membru.email}}</td>
                <td><a href="#" class="btn btn-link btn-sm">Edit</a></td>
                <td><a href="#" class="btn btn-link btn-sm">Sterge</a></td>

            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade " id="NewProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add New Member</h4>
                </div>
                <div class="modal-body">
	                <div class="col-lg-12" style="padding-left: 0px; margin-left: 0px; padding: 0px;">
	                    <div class="form-group col-lg-6" style="padding-left:0px;">
	                        <label>Nume:</label>
	                        <input class="form-control" placeholder="Nume..." ng-model="newProject.name" />
	                    </div>
	                    <div class="form-group col-lg-6" style="padding: 0px; margin: 0px;">
	                        <label>Prenume:</label>
	                        <input class="form-control" placeholder="Prenume..." ng-model="newProject.name" />
	                    </div>
	                </div>
	                <div class="col-lg-12"style="padding-left: 0px; margin-left: 0px; padding: 0px;">
	                    <div class="form-group col-lg-6" style="padding-left:0px;">
	                        <label>E-mail:</label>
	                        <input class="form-control" placeholder="E-mail..." ng-model="newProject.name" />
	                    </div>
	                    <div class="form-group col-lg-6" style="padding: 0px; margin: 0px;">
	                        <label>Numar de telefon</label>
	                        <input class="form-control" placeholder="Numar de telefon..." ng-model="newProject.name" />
	                    </div>
	                </div>
                    <div class="form-group">
                        <label>Parola</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Parola">
                    </div>
                    <div class="form-group">
                        <label>Departament</label>
                        <input class="form-control" placeholder="Nume departaments..." ng-model="newProject.name" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addProject(newProject)">New Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
