<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" style="margin-top:30px;">
    <div class="row">
        <nav class="navbar navbar-custom" role="navigation" style="margin:0px;">
            <div class="container-fluid" style="padding:0px;">
                
                <ul class="nav navbar-nav">
                    <li class="active"><a>+</a></li>
                    <li ng-repeat="d in all_dep">
                    <a class="btn btn-link btn-xs" ng-click="chooseDep(d.nume_departament)">{{d.nume_departament}}</a></li>
                    
                </ul>
                
            </div>
        </nav>
        <div style="background:#4388ab; color:#fff; padding:20px;">
            <div class="row">
                <div class="col-sm-8"><h4 style="margin-top:0px;">Members</h4></div>
                <div class="col-sm-4"><input class="form-control input-sm" ng-model="searchText" placeholder="Search..." /></div>
            </div>
            </div>

            <table class="table table-hover table-condensed table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nume si Prenume</th>
                        <th>Departament</th>
                        <th>e-mail</th>
                        <th>Telefon</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="membru in members | filter:searchText">
                        <td>{{membru.id}}</td>
                        <td>{{membru.nume_user}} {{membru.prenume_user}}</td>
                        <td>{{membru.nume_departament}}</td>
                        <td>{{membru.email}}</td>
                        <td>{{membru.tel}}</td>
                        <td align="right"><a href="#" class="btn btn-bee btn-xs">Edit</a> <a href="#" class="btn btn-danger btn-xs">Sterge</a></td>

                    </tr>
                </tbody>
            </table>
            <div class="col-sm-4">
                <form>
                    <div>
                        <div style="background:#4388ab; color:#fff; padding:20px;">
                            <h4 style="margin-top:0px;" class="modal-title" id="myModalLabel">Add New Member</h4>
                        </div>
                    </div>
                    
                </form>

                <form>
                    <blockquote style="background:#fff;border-left: 5px solid #fdba13; margin-top:10px;">
                        <h4 style="margin-top:0px;" class="modal-title" id="myModalLabel">Add New Departament</h4>
                    </blockquote>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="form-group">

                                <input class="form-control input-sm" placeholder="Nume departament..." ng-model="dep.name" />
                                <input type="hidden" ng-init="dep.TeamID='{{TeamID_root}}'" value="{{TeamID_root}}" ng-model="dep.TeamID">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-bee btn-sm" ng-click="addDepartment(dep)" style="width:100%;"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New</button>
                        </div>
                    </div>
                </form>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Departamente</h3>
                    </div>
                    <div class="panel-body" style="padding:0px;">
                        <table class="table table-hover table-condensed table-striped">

                            <tr ng-repeat="d in all_dep">
                                <td><button class="btn btn-link btn-xs" ng-click="chooseDep(d.nume_departament)">{{d.nume_departament}}</button></td>
                                <td align="right"><button type="button" class="close"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">

            </div>
        </div>
    <!--h3 style="margin-top:0px;">Members <span><a href="#" class="btn btn-bee btn-sm"><span class="glyphicon glyphicon-plus"></span> Add New Member</a></span></h3-->


</div>

<div class="modal fade bs-example-modal-lg" id="AddMemberModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Member</h4>
            </div>
            <div>
                <div class="col-lg-12" style="padding-left: 0px; margin-left: 0px; padding: 0px;">
                    <div class="form-group col-lg-6" style="padding-left:0px;">

                        <input class="form-control input-sm" placeholder="Nume..." ng-model="newMember.nume" />
                    </div>
                    <div class="form-group col-lg-6" style="padding: 0px; margin: 0px;">

                        <input class="form-control input-sm" placeholder="Prenume..." ng-model="newMember.prenume" />
                    </div>
                </div>
                <div class="col-lg-12" style="padding-left: 0px; margin-left: 0px; padding: 0px;">
                    <div class="form-group col-lg-6" style="padding-left:0px;">

                        <input class="form-control input-sm" placeholder="E-mail..." ng-model="newMember.email" />
                    </div>
                    <div class="form-group col-lg-6" style="padding: 0px; margin: 0px;">

                        <input class="form-control input-sm" placeholder="Numar de telefon..." ng-model="newMember.tel" />
                    </div>
                </div>
                <div class="form-group">

                    <input type="password" class="form-control input-sm" ng-model="newMember.pass" placeholder="Parola">
                </div>
                <div class="form-group">
                    <label>Select Department</label>
                    <select class="form-control" ng-model="newMember.dep">
                        <option ng-repeat="d in all_dep" value="{{d.ID}}">{{d.nume_departament}}</option>
                    </select>
                    <input type="hidden" ng-init="newMember.TeamID='{{TeamID_root}}'" value="{{TeamID_root}}" ng-model="newMember.TeamID">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-bee" ng-click="addMember(newMember)" style="width:100%;"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Member</button>
            </div>
        </div>
    </div>
</div>
