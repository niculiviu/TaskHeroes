<div menu-bar></div>

<div ng-repeat="pro in SingleProiect">
    <div project-menu></div>
    <div class="col-sm-12">

        <div class="row">

            <div class="col-sm-2 sidebar-pro" style="background-image:url('img/side_bg.png');">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-xs-8" style="padding-right:0px;">
                            <input class="form-control" style="width:100%;border-radius:0px;" placeholder="New List..." ng-model="list" />
                        </div>
                        <div class="col-xs-4" style="padding-left:0px;">
                            <a class="btn btn-bee" style="width:100%; border-radius:0px;" ng-click="newList(list,pro.ID_proiect)">Add</a>
                        </div>
                    </div>
                </div>
                <ul class="nav nav-sidebar">
                    <li style="border-bottom: 1px solid #fff;" class="active"><a href="#/admin/"><i class="fa fa-list-ul"></i> All</a></li>
                    <li style="border-bottom: 1px solid #fff;" ng-repeat="activity in activities">
                        <a href="#/admin/"><i class="fa fa-list-ul"></i> {{activity.nume_activitate}} <div class="pull-right"><small>No Manager</small></div></a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-7">
                <div class="row">
                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-xs-10" style="padding-right:0px;">
                                <input class="form-control" style="width:100%; border-radius:0px;" placeholder="New Task..." />
                            </div>
                            <div class="col-xs-2" style="padding-left:0px;">
                                <a class="btn btn-bee" style="width:100%; border-radius:0px;">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Tasks</div>
                        <div class="panel-body" style="padding:0px;">
                            <ul class="list-group" style="margin:0px;border-radius:0px;">
                                <li class="list-group-item"><span class="badge">14</span>Cras justo odio</li>
                                <li class="list-group-item"><span class="badge">14</span>Dapibus ac facilisis in</li>
                                <li class="list-group-item"><span class="badge">14</span>Morbi leo risus</li>
                                <li class="list-group-item"><span class="badge">14</span>Porta ac consectetur ac</li>
                                <li class="list-group-item"><span class="badge">14</span>Vestibulum at eros</li>
                            </ul>
                        </div>
                    </div>




                </div>
            </div>
            <div class="col-sm-3">
                <script type="text/ng-template" id="customTemplate.html">
                    <a>
                        <img src="img/default_user.png" style="height:20px; width:20px;" />
                        <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
                    </a>
                </script>
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-xs-8" style="padding-right:0px;">
                            <input type="text" style="width:100%; border-radius:0px;" ng-model="customSelected" placeholder="Add member ..." typeahead="member as member.nume_user+' '+member.prenume_user for member in members | filter:$viewValue" typeahead-template-url="customTemplate.html" class="form-control">
                        </div>
                        <div class="col-xs-4" style="padding-left:0px;">
                            <a class="btn btn-bee" style="width:100%; border-radius:0px;" ng-click="addMemberToProject(customSelected,pro.ID_proiect)">Add</a>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span ng-repeat="projMember in ProjectMembers" style="padding:2px;">
                            <img src="img/default_user.png" style="height:25px; width:25px;" tooltip-placement="top" tooltip="{{projMember.nume_user}} {{projMember.prenume_user}}" />
                        </span>
                    </div>
                </div>
                <b>Project Description</b>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{pro.descriere}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
